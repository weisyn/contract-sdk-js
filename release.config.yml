# SDK 发布配置文件 - contract-sdk-js
# 路径说明：
#   dev_path: 开发仓库路径（相对于配置文件所在目录，"." 表示当前目录）
#   pub_path: 发布仓库路径（相对于工作区根目录，脚本会自动检测 WES/ 目录）
name: contract-sdk-js
dev_path: "."
pub_path: "_sdk/contract-sdk-js"
github_repo: "weisyn/contract-sdk-js"

# 同步时排除的文件/目录模式
exclude:
  - ".git"
  - "node_modules"
  - "dist"
  - "*.log"
  - ".DS_Store"
  - ".idea"
  - "*.swp"
  - "*.swo"
  - "_dev"
  - "_dev_old"
  # 注意：tests 目录不应该被排除，因为 Jest 配置可能需要它
  # 如果确实需要排除，请确保 Jest 配置能正确处理 tests 目录不存在的情况
  # - "tests"
  - "coverage"

